# Netlify configuration for static deployment
# Note: This will only work if you separate frontend and backend

[build]
  publish = "static"
  command = "echo 'No build needed for static files'"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.onrender.com/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
